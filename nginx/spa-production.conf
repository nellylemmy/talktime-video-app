server {
    listen 80;
    server_name _;
    root /var/www/frontend;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Admin frontend (separate app)
    location /admin {
        alias /var/www/frontend/admin;
        try_files $uri $uri/ /admin/index.html;
        expires 1h;
    }

    # Student frontend (separate app)
    location /student {
        alias /var/www/frontend/student;
        try_files $uri $uri/ /student/index.html;
        expires 1h;
    }

    # Call interface (separate app)
    location /call {
        alias /var/www/frontend/call;
        try_files $uri $uri/ /call/index.html;
        expires 1h;
    }

    # Shared resources
    location /shared {
        alias /var/www/frontend/shared;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Service workers
    location = /notification-sw.js {
        add_header Service-Worker-Allowed /;
        add_header Cache-Control "no-cache";
        expires 0;
    }

    location = /sw.js {
        add_header Service-Worker-Allowed /;
        add_header Cache-Control "no-cache";
        expires 0;
    }

    # API proxy
    location /api {
        proxy_pass http://backend:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for video calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for Socket.IO
    location /socket.io {
        proxy_pass http://backend:3001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main volunteer frontend - MUST BE LAST
    # This catches all routes and serves index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}