# TalkTime Development Nginx Configuration
# Path-based routing for development (single domain)

server {
    listen 80;
    server_name localhost;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/frontend;
        internal;
    }

    # API requests - proxy to backend
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie handling for development
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        
        # Development CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket connections (Socket.IO for signaling server)
    location /socket.io/ {
        proxy_pass http://backend:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enhanced WebSocket support for ngrok
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS for WebSocket connections
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # Global favicon for all interfaces
    location = /favicon.ico {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Development: Route to different frontends based on path
    # Admin routes
    location /admin/ {
        alias /var/www/frontend/admin/;
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Student routes  
    location /student/ {
        alias /var/www/frontend/student/;
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Volunteer routes (including dashboard)
    location /volunteer/ {
        alias /var/www/frontend/;
        try_files $uri $uri/ $uri.html /index.html;
    }

    # TalkTime admin routes (legacy support)
    location /talktime/admin/ {
        root /var/www/frontend;
        try_files $uri $uri/ $uri.html /talktime/admin/index.html;
    }

    # Meeting and call routes
    location /meeting/ {
        root /var/www/frontend;
        try_files $uri $uri/ $uri.html /call.html;
    }

    # Serve call.html from the call frontend directory
    location = /call.html {
        alias /var/www/frontend/call/call.html;
    }

    # Serve call frontend assets
    location /call/ {
        alias /var/www/frontend/call/;
        try_files $uri $uri/ $uri.html =404;
    }

    # Static assets
    location /css/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /js/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /frontends/shared/js/ {
        alias /var/www/frontend/shared/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /uploads/ {
        proxy_pass http://backend:3001/uploads/;
    }

    # Root and fallback
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ $uri.html =404;
    }
}
