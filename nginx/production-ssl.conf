# TalkTime Production Nginx Configuration with SSL
# Domain: talktime.adeafoundation.org

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=talktime_api:10m rate=30r/s;

# Upstream backend
upstream talktime_backend {
    server backend:3001;
    keepalive 32;
}

# HTTP server - redirect to HTTPS and certbot challenge
server {
    listen 80;
    server_name talktime.adeafoundation.org;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name talktime.adeafoundation.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/talktime.adeafoundation.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/talktime.adeafoundation.org/privkey.pem;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    root /var/www/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy
    location /api/ {
        limit_req zone=talktime_api burst=50 nodelay;
        proxy_pass http://talktime_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://talktime_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Admin portal
    location /admin/ {
        alias /var/www/frontend/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Student portal
    location /student/ {
        alias /var/www/frontend/student/;
        try_files $uri $uri/ /student/index.html;
    }

    # Call app
    location /call/ {
        alias /var/www/frontend/call/;
        try_files $uri $uri/ /call/index.html;
    }

    # Shared assets
    location /shared/ {
        alias /var/www/frontend/shared/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Service workers
    location = /notification-sw.js {
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    location = /sw.js {
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
