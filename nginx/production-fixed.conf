# TalkTime Production Nginx Configuration
# Based on development config with production optimizations

server {
    listen 80;
    server_name _;

    # Allow larger file uploads (for profile images)
    client_max_body_size 10M;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/frontend;
        internal;
    }

    # API requests - proxy to backend
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie handling
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;

        # CORS headers for production
        add_header Access-Control-Allow-Origin "https://talktime.adeafoundation.org" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket connections (Socket.IO for signaling server)
    location /socket.io/ {
        proxy_pass http://backend:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # CORS for WebSocket connections
        add_header Access-Control-Allow-Origin "https://talktime.adeafoundation.org" always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # Global favicon for all interfaces
    location = /favicon.ico {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Service Workers (must be served from root for scope)
    location = /notification-sw.js {
        alias /var/www/frontend/notification-sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
    }

    location = /sw.js {
        alias /var/www/frontend/sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
    }

    # Notification system files (priority serving)
    location /shared/notification-loader.html {
        alias /var/www/frontend/shared/notification-loader.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    location /shared/js/notification-permission-modal.js {
        alias /var/www/frontend/shared/js/notification-permission-modal.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    location /shared/js/notification-enforcer.js {
        alias /var/www/frontend/shared/js/notification-enforcer.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Admin routes
    location /admin/ {
        alias /var/www/frontend/admin/;
        try_files $uri $uri/ $uri.html /admin/index.html;
    }

    # Student routes
    location /student/ {
        alias /var/www/frontend/student/;
        try_files $uri $uri/ $uri.html /student/index.html;
    }

    # Volunteer static assets - must come before general volunteer route
    location ~ ^/volunteer/(js|css|images)/(.*)$ {
        root /var/www/frontend;
        try_files /$1/$2 =404;
    }

    # Volunteer routes (including dashboard)
    location /volunteer/ {
        alias /var/www/frontend/;
        try_files $uri $uri/ $uri.html /index.html;
    }

    # TalkTime admin routes (legacy support)
    location /talktime/admin/ {
        root /var/www/frontend;
        try_files $uri $uri/ $uri.html /talktime/admin/index.html;
    }

    # Meeting and call routes
    location /meeting/ {
        root /var/www/frontend;
        try_files $uri $uri/ $uri.html /call.html;
    }

    # Serve call.html from the call frontend directory
    location = /call.html {
        alias /var/www/frontend/call/call.html;
    }

    # Serve call frontend assets
    location /call/ {
        alias /var/www/frontend/call/;
        try_files $uri $uri/ $uri.html =404;
    }

    # Static assets with production caching
    location /css/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /js/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /shared/js/ {
        alias /var/www/frontend/shared/js/;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    location /frontends/shared/js/ {
        alias /var/www/frontend/shared/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /uploads/ {
        proxy_pass http://backend:3001/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Root and fallback
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ $uri.html =404;
    }

    # Security headers for production
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}