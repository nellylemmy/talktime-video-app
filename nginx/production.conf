server {
    listen 80;
    server_name _;
    root /var/www/frontend;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main volunteer frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Admin frontend
    location /admin {
        alias /var/www/frontend/admin;
        try_files $uri $uri/ /admin/index.html;
    }

    # Student frontend
    location /student {
        alias /var/www/frontend/student;
        try_files $uri $uri/ /student/index.html;
    }

    # Call interface
    location /call {
        alias /var/www/frontend/call;
        try_files $uri $uri/ /call/index.html;
    }

    # Shared resources
    location /shared {
        alias /var/www/frontend/shared;
    }

    # HTML files - no cache (always fetch fresh)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
    }

    # Dashboard pages - extra strict no cache
    location ~* /volunteer/dashboard/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
        try_files $uri $uri/ /volunteer/index.html;
    }

    # CSS/JS files - short cache with version query strings
    location ~* \.(css|js)$ {
        add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
        etag on;
    }

    # Static assets (images, fonts) - can be cached longer
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Service workers
    location = /notification-sw.js {
        add_header Service-Worker-Allowed /;
        add_header Cache-Control "no-cache";
        expires 0;
    }

    location = /sw.js {
        add_header Service-Worker-Allowed /;
        add_header Cache-Control "no-cache";
        expires 0;
    }

    # Uploads proxy (profile images, etc.)
    location /uploads {
        proxy_pass http://backend:3001/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public";
    }

    # API proxy
    location /api {
        proxy_pass http://backend:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cache for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Timeouts for video calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for Socket.IO
    location /socket.io {
        proxy_pass http://backend:3001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}