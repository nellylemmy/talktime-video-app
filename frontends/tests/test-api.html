<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API for Student Availability</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .available { background-color: #e8f5e8; }
        .unavailable { background-color: #ffe8e8; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>TalkTime Student Availability API Test</h1>
    
    <div>
        <h2>Test Different Dates</h2>
        <button onclick="testDate('2025-09-09')">Test Sep 9 (has meeting)</button>
        <button onclick="testDate('2025-09-10')">Test Sep 10 (today)</button>
        <button onclick="testDate('2025-09-11')">Test Sep 11 (tomorrow)</button>
    </div>
    
    <div id="results"></div>
    
    <script src="/shared/js/jwt-auth-utils.js"></script>
    <script>
        // Initialize auth
        window.TalkTimeAuth = new TalkTimeJWTAuth('volunteer');
        
        async function testDate(date) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Testing date: ${date}...</p>`;
            
            try {
                console.log(`Testing API for date: ${date}`);
                
                const response = await window.TalkTimeAuth.authenticatedRequest(`/api/v1/volunteers/students/cards?date=${date}`, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                const available = data.data?.available || [];
                const unavailable = data.data?.unavailable || [];
                
                let html = `
                    <div class="result">
                        <h3>Results for ${date}</h3>
                        <p><strong>Available Students:</strong> ${available.length}</p>
                        <p><strong>Unavailable Students:</strong> ${unavailable.length}</p>
                        
                        <h4>Available Students:</h4>
                        <div class="available">
                            ${available.map(s => `
                                <div>• ${s.full_name || 'Unknown'}</div>
                            `).join('') || '<div>None</div>'}
                        </div>
                        
                        <h4>Unavailable Students:</h4>
                        <div class="unavailable">
                            ${unavailable.map(s => `
                                <div>• ${s.full_name || 'Unknown'} ${s.meeting?.isOwner ? '(YOUR MEETING)' : '(OTHER VOLUNTEER)'} - Meeting time: ${s.meeting?.time || 'Unknown'}</div>
                            `).join('') || '<div>None</div>'}
                        </div>
                        
                        <details>
                            <summary>Raw API Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="result" style="background-color: #ffebee;">
                        <h3>Error testing ${date}</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Test initial load
        document.addEventListener('DOMContentLoaded', () => {
            if (window.TalkTimeAuth && window.TalkTimeAuth.isAuthenticated()) {
                console.log('Auth ready, testing today by default');
                testDate('2025-09-10');
            } else {
                setTimeout(() => {
                    if (window.TalkTimeAuth && window.TalkTimeAuth.isAuthenticated()) {
                        testDate('2025-09-10');
                    } else {
                        document.getElementById('results').innerHTML = '<p style="color: red;">Not authenticated. Please log in first at <a href="/volunteer/dashboard/students.html">main dashboard</a></p>';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
