<header id="main-header" class="fixed top-0 left-0 right-0 p-6 z-20">
    <nav class="container mx-auto flex items-center justify-between relative">
        <div class="flex flex-col">
            <a href="/" class="flex items-center text-2xl font-bold" aria-label="TalkTime Home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#4f46e5;" />
                            <stop offset="100%" style="stop-color:#a855f7;" />
                        </linearGradient>
                    </defs>
                    <path stroke="url(#logo-gradient)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 3h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2z"></path>
                </svg>
                <span class="gradient-text">TALK TIME</span>
            </a>
            <div class="flex items-center gap-2 mt-0.5">
                <a href="https://adeafoundation.org" target="_blank" rel="noopener" class="text-xs leading-none text-gray-600 hover:text-indigo-600 transition-colors">
                    Powered by ADEA Foundation
                </a>
                <img src="https://adeafoundation.org/wp-content/uploads/2018/02/ADEA_Logo_rev.jpg" alt="ADEA Foundation" class="w-5 h-5 rounded-full object-cover border border-gray-200" />
            </div>
        </div>

        <!-- Navigation Links for Non-authenticated Users -->
        <div class="hidden md:flex items-center space-x-4">
            <a href="/" class="px-4 py-2 text-gray-700 hover:text-indigo-600 transition-colors flex items-center">
                <i class="fas fa-home mr-2"></i>
                Home
            </a>
            <a href="/volunteer/signup" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center">
                <i class="fas fa-user-plus mr-2"></i>
                Sign Up
            </a>
            <a href="/volunteer/login" class="px-4 py-2 text-gray-700 hover:text-indigo-600 transition-colors flex items-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-toggle" class="text-gray-800" aria-label="Toggle menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4 p-4 glass-bg rounded-lg">
        <div class="flex flex-col space-y-3">
            <a href="/" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium flex items-center py-2">
                <i class="fas fa-home mr-2"></i>
                Home
            </a>
            <a href="/volunteer/signup" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium flex items-center py-2">
                <i class="fas fa-user-plus mr-2"></i>
                Sign Up
            </a>
            <a href="/volunteer/login" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium flex items-center py-2">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </a>
        </div>
    </div>
</header>

<script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        // Mobile menu toggle
        if (mobileMenuToggle && mobileMenu) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Highlight current page in navigation
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a[href]');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('text-indigo-600', 'font-bold');
                link.classList.remove('text-gray-700');
            }
        });
    });
</script>
