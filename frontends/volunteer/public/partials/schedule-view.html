<div class="container mx-auto px-6 py-8">
    <button hx-get="/api/v1/volunteers/students/cards" hx-target="#tab-content" hx-swap="innerHTML" class="mb-4 inline-flex items-center text-indigo-600 hover:text-indigo-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back to Students
    </button>
    <h1 class="text-3xl font-bold text-gray-800">Schedule a call with {{student.name}}</h1>
    <p class="mt-2 text-gray-600">The full scheduling interface with calendar and time selection will be implemented here.</p>
    
    <!-- Calendar and Time Slot Selection -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
        <!-- Calendar -->
        <div id="calendar-container"
             class="md:col-span-2 bg-white p-6 rounded-lg shadow-md"
             hx-get="/volunteer/schedule/{{student.id}}/calendar"
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Calendar will be loaded here -->
            <div class="flex justify-center items-center">
                <p class="text-gray-500">Loading calendar...</p>
            </div>
        </div>

        <!-- Time Slots -->
        <div id="time-slot-container" class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <h3 class="font-bold text-lg text-gray-700 mb-4">Select a Time</h3>
            <p class="text-center text-gray-500">Please select an available date from the calendar.</p>
        </div>
    </div>
</div>
