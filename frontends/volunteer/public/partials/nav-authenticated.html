<header id="main-header" class="sticky top-0 p-4 z-30 glass-bg shadow-sm">
    <nav class="container mx-auto flex justify-between items-center">
        <div class="flex flex-col">
            <a href="/" class="flex items-center text-2xl font-bold" aria-label="TalkTime Home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none">
                    <defs><linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#4f46e5;"/><stop offset="100%" style="stop-color:#a855f7;"/></linearGradient></defs>
                    <path stroke="url(#logo-gradient)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2z"></path>
                </svg>
                <span class="gradient-text">TALK TIME</span>
            </a>
            <div class="flex items-center gap-2 mt-0.5">
                <img src="https://adeafoundation.org/wp-content/uploads/2018/02/ADEA_Logo_rev.jpg" alt="ADEA Foundation" class="w-7 h-7 rounded-full object-cover border border-gray-200" />
                <a href="https://adeafoundation.org" target="_blank" rel="noopener" class="text-sm leading-none text-gray-600 hover:text-indigo-600 transition-colors">
                    Powered by ADEA Foundation
                </a>
            </div>
        </div>

        <!-- Navigation Links for Logged-in Volunteers -->
        <div class="hidden md:flex items-center space-x-6">
            <!-- No navigation links - only profile section -->
        </div>

        <!-- Profile Dropdown -->
        <div class="relative">
            <button id="profile-btn" class="flex items-center gap-2 focus:outline-none">
                <span id="volunteer-greeting" class="font-semibold hidden sm:inline">Welcome, Volunteer!</span>
                <div class="relative">
                    <img id="nav-profile-image" src="" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-gray-200 hidden">
                    <div id="volunteer-initial" class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">V</div>
                </div>
                <svg class="w-4 h-4 text-gray-600 hidden sm:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden opacity-0 transform -translate-y-2 transition-all duration-200 ease-in-out z-50">
                <a href="/volunteer/profile" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 hover:text-indigo-600 rounded mx-2 my-1 transition-colors">My Profile</a>
                <a href="/volunteer/settings" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 hover:text-indigo-600 rounded mx-2 my-1 transition-colors">Settings</a>
                <hr class="my-2 border-gray-200">
                <a href="#" id="logout-link" class="block px-4 py-2 text-gray-800 hover:bg-red-50 hover:text-red-600 rounded mx-2 my-1 transition-colors">Logout</a>
            </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-toggle" class="text-gray-800" aria-label="Toggle menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4 p-4 glass-bg rounded-lg">
        <div class="flex flex-col space-y-3">
            <!-- No navigation links in mobile menu -->
        </div>
    </div>
</header>
