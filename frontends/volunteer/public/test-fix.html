<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Student Availability Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .available { background-color: #e8f5e8; border-color: #4CAF50; }
        .unavailable { background-color: #ffe8e8; border-color: #f44336; }
        .owner { background-color: #e3f2fd; border-color: #2196F3; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .section { margin: 20px 0; padding: 15px; border: 2px solid #ddd; border-radius: 8px; }
        .hidden { display: none; }
        .student-card { padding: 10px; margin: 5px 0; background: #f9f9f9; border-radius: 5px; border-left: 4px solid #007bff; }
        .student-card.owner { border-left-color: #4CAF50; background: #e8f5e8; }
        .student-card.unavailable { border-left-color: #f44336; background: #ffe8e8; opacity: 0.7; }
    </style>
</head>
<body>
    <h1>üß™ TalkTime Student Availability Fix Test</h1>
    
    <div class="section">
        <h2>Test the Fixed Functionality</h2>
        <p><strong>Expected behavior:</strong></p>
        <ul>
            <li>Sep 9: Should show Anderson (available) + Malei (unavailable, YOUR MEETING)</li>
            <li>Sep 10: Should show both Anderson & Malei as available</li>
            <li>Sep 11: Should show both Anderson & Malei as available</li>
        </ul>
        
        <div>
            <button onclick="testAvailability('2025-09-09')">üóìÔ∏è Test Sep 9 (Has Meeting)</button>
            <button onclick="testAvailability('2025-09-10')">üóìÔ∏è Test Sep 10 (Today)</button>
            <button onclick="testAvailability('2025-09-11')">üóìÔ∏è Test Sep 11 (Tomorrow)</button>
        </div>
    </div>
    
    <div id="results"></div>
    
    <script src="/shared/js/jwt-auth-utils.js"></script>
    <script>
        // Initialize auth
        window.TalkTimeAuth = new TalkTimeJWTAuth('volunteer');
        
        async function testAvailability(date) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>üîÑ Testing date: ${date}...</p>`;
            
            try {
                console.log(`Testing fixed functionality for date: ${date}`);
                
                const response = await window.TalkTimeAuth.authenticatedRequest(`/api/v1/volunteers/students/cards?date=${date}`, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                const available = data.data?.available || [];
                const unavailable = data.data?.unavailable || [];
                
                // Simulate the fixed frontend logic
                const shouldShowUnavailableSection = unavailable.length > 0;
                
                let html = `
                    <div class="result">
                        <h3>‚úÖ Results for ${date}</h3>
                        
                        <div class="section available">
                            <h4>üìö Available Students (${available.length})</h4>
                            ${available.map(s => `
                                <div class="student-card">
                                    <strong>${s.full_name || 'Unknown'}</strong><br>
                                    <small>${s.interests || 'English conversation practice'}</small>
                                </div>
                            `).join('') || '<p><em>No available students</em></p>'}
                        </div>
                        
                        <div class="section unavailable ${shouldShowUnavailableSection ? '' : 'hidden'}">
                            <h4>üö´ Unavailable Students (${unavailable.length})</h4>
                            <p><strong>Section visibility:</strong> ${shouldShowUnavailableSection ? '‚úÖ VISIBLE' : '‚ùå HIDDEN'}</p>
                            ${unavailable.map(s => `
                                <div class="student-card ${s.meeting?.isOwner ? 'owner' : 'unavailable'}">
                                    <strong>${s.full_name || 'Unknown'}</strong> 
                                    ${s.meeting?.isOwner ? 'üü¢ <strong>(YOUR MEETING)</strong>' : 'üî¥ (Other volunteer\'s meeting)'}<br>
                                    <small>Meeting: ${s.meeting?.time ? new Date(s.meeting.time).toLocaleString() : 'Unknown time'}</small>
                                </div>
                            `).join('') || '<p><em>No unavailable students for this date</em></p>'}
                        </div>
                        
                        <div class="section">
                            <h4>üîç Technical Details</h4>
                            <p><strong>API Status:</strong> ‚úÖ ${response.status} OK</p>
                            <p><strong>Available Count:</strong> ${available.length}</p>
                            <p><strong>Unavailable Count:</strong> ${unavailable.length}</p>
                            <p><strong>Section Logic:</strong> ${shouldShowUnavailableSection ? 'SHOW unavailable section' : 'HIDE unavailable section'}</p>
                            <p><strong>Owner Detection:</strong> ${unavailable.filter(s => s.meeting?.isOwner).length} owned meetings</p>
                        </div>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="result" style="background-color: #ffebee; border-color: #f44336;">
                        <h3>‚ùå Error testing ${date}</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please ensure you're logged in and try again.</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.TalkTimeAuth && window.TalkTimeAuth.isAuthenticated()) {
                    console.log('Auto-testing September 10th (today)');
                    testAvailability('2025-09-10');
                } else {
                    document.getElementById('results').innerHTML = `
                        <div class="result" style="background-color: #fff3cd; border-color: #ffeaa7;">
                            <h3>‚ö†Ô∏è Authentication Required</h3>
                            <p>Please log in at the <a href="/volunteer/dashboard/students.html">main dashboard</a> first, then return here.</p>
                        </div>
                    `;
                }
            }, 1000);
        });
    </script>
</body>
</html>
