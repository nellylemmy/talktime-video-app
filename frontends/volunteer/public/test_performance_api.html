<!DOCTYPE html>
<html>
<head>
    <title>Test Performance API</title>
</head>
<body>
    <h1>Performance API Test</h1>
    <button onclick="testAPI()">Test Performance API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                // Get token from localStorage (assuming user is logged in)
                const token = localStorage.getItem('jwt_token');
                if (!token) {
                    document.getElementById('result').innerHTML = '<p style="color: red;">No JWT token found. Please log in first.</p>';
                    return;
                }

                console.log('Testing performance API with token:', token.substring(0, 20) + '...');
                
                const response = await fetch('/api/v1/volunteer/performance', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Performance data:', data);
                    document.getElementById('result').innerHTML = `
                        <div style="color: green;">
                            <h3>API Success!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    document.getElementById('result').innerHTML = `
                        <div style="color: red;">
                            <h3>API Error (${response.status})</h3>
                            <p>${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Request failed:', error);
                document.getElementById('result').innerHTML = `
                    <div style="color: red;">
                        <h3>Request Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
