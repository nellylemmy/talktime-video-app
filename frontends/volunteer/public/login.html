<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkTime - Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Navigation Loader -->
    <script src="/volunteer/partials/nav-loader.js"></script>
    
    <!-- JWT Authentication Utilities -->
    <script src="/volunteer/js/jwt-auth.js"></script>
    
    <!-- Modal Utilities -->
    <script src="/volunteer/js/modal-utils.js"></script>
    
    <!-- JWT Authentication Utility -->
    <script src="/shared/js/jwt-auth-utils.js"></script>

    <style>
        /* Base styles from the brand identity */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4ff; /* Fallback */
            overflow-x: hidden;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(to bottom right, #c7d2fe, #d8b4fe);
        }

        /* Glassmorphism Effect for the login card */
        .glass-card {
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animated Blobs for background texture */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
             width: 24rem;
             height: 24rem;
             top: -5rem;
             left: -10rem;
             background-color: #a855f7;
        }

        .blob-2 {
            width: 20rem;
            height: 20rem;
            bottom: -5rem;
            right: -8rem;
            background-color: #4f46e5;
            animation-delay: -10s;
        }
        
        /* Gradient Text for the logo */
        .gradient-text {
            background-image: linear-gradient(to right, #4f46e5, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Keyframe animation for blobs */
        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }
            to {
                transform: translate(50px, 100px) scale(1.2);
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Main Container -->
    <div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4">

        <!-- Login Card -->
        <div class="w-full max-w-md">
            <!-- Logo -->
            <!-- Navigation Container -->
            <div id="nav-container">
                <!-- Navigation will be loaded dynamically -->
            </div>    
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="absolute top-full left-0 w-full bg-white shadow-md rounded-b-lg hidden flex-col p-4 space-y-2 md:hidden z-50">
              <a href="/" class="block text-gray-700 hover:text-orange-500 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back
              </a>
            </div>
          </nav>
    </header>

            <div class="glass-card rounded-2xl shadow-xl p-6 md:p-10">
                <div class="text-center mb-8">
                    <h1 class="font-poppins text-3xl font-bold text-gray-800">Welcome Back</h1>
                    <p class="text-gray-600 mt-2">Login to continue your journey with us.</p>
                </div>

                <!-- Login Form -->
                <form class="space-y-6" id="login-form">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </span>
                            <input type="email" name="email" id="email" required class="w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                            <a href="/common/forgot-password" class="text-sm text-indigo-600 hover:underline">Forgot?</a>
                        </div>
                        <div class="relative mt-1">
                             <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" name="password" id="password" required class="w-full pl-10 pr-10 py-3 bg-white/50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter your password">
                             <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-base font-semibold text-white bg-gradient-to-r from-pink-500 to-orange-500 hover:from-pink-600 hover:to-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-transform transform hover:scale-105">
                            Login
                        </button>
                    </div>
                </form>
                
                <!-- Sign up Links -->
                <div class="text-center mt-8 space-y-2">
                    <p class="text-sm text-gray-600">Don't have an account? Create one as a:</p>
                    <div class="flex justify-center items-center space-x-4">
                        <a href="/volunteer/signup" class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline">Volunteer</a>
                        <span class="text-gray-400">or</span>
                        <a href="/volunteer/student-signup" class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline">Student Volunteer</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="absolute bottom-0 w-full text-center p-6 text-gray-700/80 text-sm">
            <p>Â© 2025 TalkTime by ADEA Foundation. Empowering Through Conversation.</p>
        </footer>
    </div>

    <script>
        // Script to toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');

        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Initialize TalkTime Auth for volunteers
        window.TalkTimeAuth = new TalkTimeJWTAuth('volunteer');
        
        // Handle login form submission with JWT
        loginForm.addEventListener('submit', async (e) => {
            // Prevent default form submission immediately
            e.preventDefault();
            console.log('Volunteer JWT Login form submitted via JS handler');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable submit button during login
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                const result = await window.TalkTimeAuth.login({
                    email: email,
                    password: password
                }, '/api/v1/jwt-auth/volunteer/login');
                
                if (result.success) {
                    // Show success message
                    if (window.showNotification) {
                        window.showNotification('Login successful! Redirecting to dashboard...', 'success', {
                            autoClose: true,
                            duration: 2000
                        });
                    }
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        // Check for redirect URL from sessionStorage
                        const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                        if (redirectUrl) {
                            sessionStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectUrl;
                        } else {
                            // Default redirect to volunteer dashboard
                            window.location.href = '/volunteer/dashboard/students.html';
                        }
                    }, 1500);
                } else {
                    throw new Error(result.message || result.error || 'Login failed');
                }
            } catch (error) {
                // Show professional modal error instead of console error or alert
                if (window.showNotification) {
                    window.showNotification(
                        error.message || 'Login failed. Please check your credentials and try again.',
                        'error',
                        {
                            title: 'Login Failed',
                            autoClose: false,
                            showCloseButton: true
                        }
                    );
                } else {
                    // Fallback to alert if modal system fails
                    alert(error.message || 'Login failed. Please try again.');
                }
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
    </script>

    <!-- Auto-detect authentication and redirect if already logged in -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize TalkTime Auth for volunteers if not already done
            if (!window.TalkTimeAuth) {
                window.TalkTimeAuth = new TalkTimeJWTAuth('volunteer');
            }
            
            // Check if volunteer is already authenticated
            if (window.TalkTimeAuth.isAuthenticated()) {
                try {
                    // Verify token is still valid
                    const response = await window.TalkTimeAuth.authenticatedRequest('/api/v1/jwt-auth/verify', {
                        method: 'GET'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.user.role === 'volunteer') {
                            // Volunteer is already authenticated, redirect to dashboard
                            window.location.href = '/volunteer/dashboard/students.html';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Volunteer token verification failed, continuing with login page');
                    // Clear invalid volunteer tokens
                    window.TalkTimeAuth.clearAuth();
                }
            }
            
            // Initialize navigation without authentication requirement (for login page)
            if (typeof VolunteerNavLoader !== 'undefined') {
                await VolunteerNavLoader.init(false);
            }
        });
    </script>
</body>
</html>
