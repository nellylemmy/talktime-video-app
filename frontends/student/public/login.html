        /* Main container - mobile first */

            display: flex;

        /* Logo section */

            color: #6b7280;

            color: var(--brand-secondary);

            border-radius: 20px;
            margin-bottom: 8px;
        }

        .card-header p {
            font-size: 14px;
            color: #6b7280;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .required-star {
            color: #ef4444;
            margin-left: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 14px 0 44px;
            font-size: 15px;
            font-family: inherit;
            color: #111827;
            background: #ffffff;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .form-input:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(209, 1, 0, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            height: 48px;
            margin-top: 8px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            color: #ffffff;
            background-color: var(--brand-primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.15s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background-color: var(--brand-primary-dark);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        /* Help section */
        .help-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #f3f4f6;
        }

        .help-section p {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
        }

        .help-section i {
            color: var(--brand-secondary);

        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding: 20px 16px;
            color: #9ca3af;
            font-size: 12px;
        }

            .login-container {
                padding: 40px 24px;
            }

                width: 40px;

                padding: 40px 32px;
            }

            .card-header h1 {

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-section">
            <a href="/" class="logo-link" aria-label="TalkTime Home">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <path stroke="var(--brand-primary)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2z"></path>
                </svg>
                <span class="logo-text">TALK TIME</span>
            </a>
            <div class="powered-by">
                <img src="https://adeafoundation.org/wp-content/uploads/2018/02/ADEA_Logo_rev.jpg" alt="ADEA Foundation">
                <a href="https://adeafoundation.org" target="_blank" rel="noopener">Powered by ADEA Foundation</a>
            </div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="card-header">
                <span class="user-type"><i class="fas fa-user-graduate"></i> Student Portal</span>
                <h1>Welcome Back</h1>
                <p>Sign in with your student credentials</p>
            </div>

            <form id="loginForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name<span class="required-star">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required autocomplete="name">
                    </div>
                </div>

                <!-- Admission Number -->
                <div class="form-group">
                    <label for="admission_number" class="form-label">Admission Number<span class="required-star">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="admission_number" name="admission_number" class="form-input" placeholder="e.g., 3745" required autocomplete="off">
                    </div>
                    <p class="form-hint">Enter only the numeric part of your admission number</p>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="submitText">Login</span>
                    <span id="loadingText" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Logging in...</span>
                </button>
            </form>

            <!-- Help -->
            <div class="help-section">
                <p><i class="fas fa-info-circle"></i>Need help? Contact your administrator for login credentials.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="login-footer">
        <p>&copy; 2025 TalkTime by ADEA Foundation. Empowering Through Conversation.</p>
    </footer>

    <!-- ALL JAVASCRIPT PRESERVED EXACTLY -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize TalkTime Auth for students
            window.TalkTimeAuth = new TalkTimeJWTAuth('student');

            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');

            // Auto-capitalize name function
            function capitalizeName(name) {
                if (!name || typeof name !== 'string') return name;
                const trimmed = name.trim().replace(/\s+/g, ' ');
                if (!trimmed) return trimmed;
                return trimmed.split(' ').map(word => {
                    if (!word) return word;
                    // Handle hyphens: mary-jane -> Mary-Jane
                    if (word.includes('-')) {
                        return word.split('-').map(part =>
                            part ? part.charAt(0).toUpperCase() + part.slice(1).toLowerCase() : part
                        ).join('-');
                    }
                    // Handle apostrophes: o'brien -> O'Brien
                    if (word.includes("'")) {
                        return word.split("'").map(part =>
                            part ? part.charAt(0).toUpperCase() + part.slice(1).toLowerCase() : part
                        ).join("'");
                    }
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }).join(' ');
            }

            // Auto-capitalize name on blur (when user leaves the field)
            const nameInput = document.getElementById('name');
            nameInput.addEventListener('blur', function() {
                this.value = capitalizeName(this.value);
            });

            // Validate form
            function validateForm() {
                let isValid = true;

                const name = document.getElementById('name').value.trim();
                const admissionNumber = document.getElementById('admission_number').value.trim();

                if (!name) {
                    document.getElementById('name').style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    document.getElementById('name').style.borderColor = '#e5e7eb';
                }

                if (!admissionNumber) {
                    document.getElementById('admission_number').style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    document.getElementById('admission_number').style.borderColor = '#e5e7eb';
                }

                return isValid;
            }

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validateForm()) {
                    if (window.showNotification) {
                        window.showNotification('Please fill in all required fields.', 'warning');
                    }
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingText.style.display = 'inline-flex';

                try {
                    const formData = new FormData(form);
                    const data = {
                        name: formData.get('name').trim(),
                        admission_number: formData.get('admission_number').trim()
                    };

                    const credentials = {
                        name: data.name,
                        admission_number: data.admission_number
                    };
                    const result = await window.TalkTimeAuth.login(credentials, '/api/v1/jwt-auth/student/login');

                    if (result.success) {
                        // Show professional success modal
                        if (window.showNotification) {
                            window.showNotification('Login successful! Redirecting to dashboard...', 'success', {
                                autoClose: true,
                                duration: 2000
                            });
                        }

                        // Redirect after brief delay
                        setTimeout(() => {
                            // Check for redirect URL from sessionStorage
                            const redirectUrl = sessionStorage.getItem('redirectAfterLogin');

                            if (redirectUrl) {
                                // Only redirect to call screens if it's a legitimate meeting URL with room parameter
                                const url = new URL(redirectUrl, window.location.origin);
                                const isCallScreen = url.pathname.includes('/call.html');
                                const hasRoomParam = url.searchParams.has('room');

                                if (isCallScreen && hasRoomParam) {
                                    // This is a legitimate meeting redirect
                                    sessionStorage.removeItem('redirectAfterLogin');
                                    window.location.href = redirectUrl;
                                } else {
                                    // Invalid or non-meeting redirect, go to dashboard instead
                                    sessionStorage.removeItem('redirectAfterLogin');
                                    window.location.href = '/student/dashboard.html';
                                }
                            } else {
                                // Default redirect to student dashboard
                                window.location.href = '/student/dashboard.html';
                            }
                        }, 1500);
                    } else {
                        throw new Error(result.message || 'Invalid credentials. Please check your name and admission number.');
                    }

                } catch (error) {
                    // Show professional modal error instead of console error
                    if (window.showNotification) {
                        window.showNotification(
                            error.message || 'Login failed. Please check your name and admission number and try again.',
                            'error',
                            {
                                title: 'Login Failed',
                                autoClose: false,
                                showCloseButton: true
                            }
                        );
                    } else {
                        alert(error.message || 'Login failed. Please try again.');
                    }
                } finally {
                    // Hide loading state
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline';
                    loadingText.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Auto-detect authentication and redirect if already logged in -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize TalkTime Auth for students if not already done
            if (!window.TalkTimeAuth) {
                window.TalkTimeAuth = new TalkTimeJWTAuth('student');
            }

            // Simple authentication check - redirect to dashboard if already logged in
            if (window.TalkTimeAuth.isAuthenticated()) {
                try {
                    // Quick token verification
                    const isValid = await window.TalkTimeAuth.verifyToken();
                    if (isValid) {
                        // Check user role from stored user data
                        const user = window.TalkTimeAuth.getUser();
                        if (user && user.role === 'student') {
                            // Student is already authenticated, redirect to dashboard
                            console.log('[TalkTime] Student already authenticated, redirecting to dashboard');
                            window.location.href = '/student/dashboard.html';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('[TalkTime] Student token verification failed, continuing with login page');
                    // Clear invalid student tokens
                    window.TalkTimeAuth.clearAuth();
                }
            }
        });
    </script>
