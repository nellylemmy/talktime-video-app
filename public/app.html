<!DOCTYPE html>
<html lang="en">
<head>
    <title>Talk Time - Volunteer & Student Video Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:w...;800&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Video Layout Styles -->
    <link rel="stylesheet" href="css/video-layout.css" />
</head>
<body class="gradient-bg text-gray-800">
    <!-- Background Blobs -->
    <div class="blob w-96 h-96 bg-purple-300 top-[-10rem] left-[-10rem]"></div>
    <div class="blob w-96 h-96 bg-blue-300 bottom-[-5rem] right-[-10rem]"></div>

    <!-- The design of this header is preserved from the landing page for consistency -->
    <header id="main-header" class="fixed top-0 left-0 right-0 p-6 z-20">
        <nav class="container mx-auto flex justify-between items-center">
             <a href="/" class="flex items-center text-2xl font-bold" aria-label="TalkTime Home">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none">
                    <defs><linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#4f46e5;" /><stop offset="100%" style="stop-color:#a855f7;" /></linearGradient></defs>
                    <path stroke="url(#logo-gradient)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2z"></path>
                </svg>
                <span class="gradient-text">TALK TIME</span>
            </a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="px-4 py-2 text-gray-700 hover:text-orange-500 transition-colors">Login</a>
                <a href="#" class="bg-orange-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-orange-600 transition-all">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Landing Page (Role Selection) -->
    <section id="landing-page" class="w-full">
        <div class="landing-card glass-bg">
            <h1 class="font-poppins text-5xl md:text-6xl font-extrabold leading-tight bg-gradient-to-r from-pink-500 to-orange-500 bg-clip-text text-transparent">Talk Time</h1>
            <p class="mt-2 mb-8 text-lg leading-relaxed text-gray-700">Help Maasai students in Rombo, Kenya, gain English fluency and confidence through friendly conversation with volunteers like you.</p>
            <div id="user-selection" class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Are you a...</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="volunteer-btn" class="flex-1 py-3 rounded-xl text-lg font-semibold btn-filled">Volunteer</button>
                    <button id="student-btn" class="flex-1 py-3 rounded-xl text-lg font-semibold btn-outline">Student</button>
                </div>
            </div>
            <div id="volunteer-actions" class="hidden">
                <button class="back-btn" aria-label="Go back to role selection"><i class="fas fa-arrow-left"></i> Back</button>
                <input type="text" id="student-name-input" class="input-field text-center text-lg mt-8" placeholder="Enter Student's Name" autocomplete="off">
                <button id="start-instant-meeting-btn" class="w-full py-3 rounded-xl text-lg font-semibold mb-3 btn-filled">Start Instant Meeting</button>
                <button id="schedule-meeting-btn" class="w-full py-3 rounded-xl text-lg font-semibold btn-outline" disabled title="Coming Soon!">Schedule Meeting</button>
            </div>
            <div id="student-actions" class="hidden">
                 <button class="back-btn" aria-label="Go back to role selection"><i class="fas fa-arrow-left"></i> Back</button>
                <input type="text" id="meeting-link-input" class="input-field text-center text-lg mt-8" placeholder="Enter Meeting Link or ID" autocomplete="off">
                <input type="text" id="volunteer-name-input" class="input-field text-center text-lg" placeholder="Enter Volunteer's Name" autocomplete="off">
                <button id="join-meeting-btn" class="w-full py-3 rounded-xl text-lg font-semibold btn-filled">Join Meeting</button>
            </div>
        </div>
    </section>

    <!-- Call Screen -->
    <main id="call-screen" class="hidden">
        <div id="videos-container">
            <div id="remote-video-container" class="video-player-main"></div>
            <div id="local-video-container" class="video-player-pip"></div>
        </div>
        <div id="call-controls" class="glass-bg">
            <div id="timer" class="control-btn text-lg font-mono" title="Time elapsed">00:00</div>
            <button id="mic-btn" class="control-btn" title="Mute/Unmute"><i class="fas fa-microphone"></i></button>
            <button id="camera-btn" class="control-btn" title="Turn Camera On/Off"><i class="fas fa-video"></i></button>
            <button id="copy-link-btn" class="control-btn" title="Copy Meeting Link"><i class="fas fa-copy"></i></button>
            <button id="chat-btn" class="control-btn" title="Open Chat"><i class="fas fa-comment"></i></button>
            <button id="end-call-btn" class="control-btn end-call" title="End Call"><i class="fas fa-phone-slash"></i></button>
        </div>
    </main>

    <!-- Chat Panel -->
    <aside id="chat-panel" class="glass-bg">
        <div class="chat-header flex justify-between items-center p-4 border-b border-gray-200/50">
            <span class="text-xl font-bold text-gray-800">Chat</span>
            <button id="close-chat-btn" class="text-gray-600 hover:text-gray-900"><i class="fas fa-times text-2xl"></i></button>
        </div>
        <div class="chat-messages flex-1 p-4 overflow-y-auto"></div>
        <div class="chat-input-container p-4 flex gap-2 border-t border-gray-200/50">
            <input type="text" id="chat-input" class="input-field flex-1 mb-0" placeholder="Type a message...">
            <button id="send-chat-btn" class="w-12 h-12 rounded-lg btn-filled flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </aside>

    <!-- This div will be used for all notifications (success, error, info) -->
    <div id="notification"></div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content modal-glass-bg">
            <div class="mx-auto bg-yellow-100/50 rounded-full h-16 w-16 flex items-center justify-center mb-6">
                <i class="fas fa-exclamation-triangle text-3xl text-yellow-500"></i>
            </div>
            <h3 id="confirm-title" class="text-2xl font-bold mb-2 text-gray-900">Are you sure?</h3>
            <p id="confirm-message" class="mb-6 text-base leading-relaxed text-gray-700">This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-cancel-btn" class="px-8 py-2 rounded-lg font-semibold btn-outline">Cancel</button>
                <button id="confirm-ok-btn" class="px-8 py-2 rounded-lg font-semibold btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/webrtc.js"></script>
    <!-- Main Application Logic -->
    <script src="js/main.js?v=1.1" defer></script>
</body>
</html>
